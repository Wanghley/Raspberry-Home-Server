    {% extends "base.html" %}
    {% block content %}

    {% if object %}
    <h1>Your Activity</h1>
    <h3>Currently: {{ object.current }}</h3>
    <p>Updated: {{ object.timestamp }}</p>
    {% endif %}

    {% if user.is_staff %}
        <h3><a href="/users">View Staff</a></h3>
    {% endif %}
    <form method='POST' action=''>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-secondary"type='submit' value='{% if object %}{{object.next_activity }}{% else %}Check in{% endif %}' />

    </form>

    <p>Not {{ object.user.username }}? <a href='/logout'>Logout</a></p>
    {% endblock %}
